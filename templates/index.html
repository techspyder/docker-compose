<!DOCTYPE html>
<html>
<head>
    <title>Simple Flask App</title>
</head>
<body>
    <h1>Message Board</h1>
    <form method="POST">
        <input type="text" name="content" placeholder="Enter your message" required>
        <button type="submit">Submit</button>
    </form>
    <ul>
        {% for message in messages %}
            <li>{{ message.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
